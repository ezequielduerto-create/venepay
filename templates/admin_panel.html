<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - VenePay</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            text-align: center;
            background: linear-gradient(45deg, #00d4ff, #ff0080, #00ff80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-width: 200px;
            margin: 10px;
        }

        .stat h3 {
            font-family: 'Orbitron', monospace;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .stat p {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff80;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-family: 'Orbitron', monospace;
            color: #ff0080;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        input {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1em;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .success {
            background: rgba(0, 255, 128, 0.1);
            border: 1px solid rgba(0, 255, 128, 0.3);
            color: #00ff80;
        }

        .error {
            background: rgba(255, 0, 128, 0.1);
            border: 1px solid rgba(255, 0, 128, 0.3);
            color: #ff0080;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .actions a {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff0080, #cc0066);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .actions a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel Administrativo</h1>

        <div class="stats">
            <div class="stat">
                <h3>Total Fondos</h3>
                <p>Bs. {{ "%.2f"|format(total_fondos) }}</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Distribuir Fondos a Usuario</h2>
            <form action="/admin/distribuir_fondos" method="post">
                <div class="form-group">
                    <label for="usuario_email">Correo del Usuario:</label>
                    <input type="email" id="usuario_email" name="usuario_email" required placeholder="ejemplo@email.com">
                </div>
                <div class="form-group">
                    <label for="monto_usd">Monto en USD a convertir:</label>
                    <input type="number" id="monto_usd" name="monto_usd" step="0.01" required placeholder="Ej: 100.00">
                </div>
                <button type="submit">Distribuir Fondos</button>
            </form>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message success">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="actions">
            <a href="/reporte">Ver Reportes</a>
            <a href="/admin/logout">Cerrar Sesi√≥n</a>
        </div>
    </div>
</body>
</html>
